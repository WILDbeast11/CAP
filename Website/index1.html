    <!-- carousel used as slider -->
    <div class="container">
        <!-- radio button are the round buttons -->
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- placement of images -->
                <div class="slide first" id="hover01">
                    <img src="./images/img1.JPG" onclick="next()" id="img1" alt="">
                </div>
                <div class="slide" id="hover02">
                    <img src="./images/img2.JPG" id="img2" alt="">
                </div>
                <div class="slide" id="hover03">
                    <img src="./images/img3.JPG" id="img3" alt="">
                </div>
                <div class="slide" id="hover04">
                    <img src="./images/img4.JPG" id="img4" alt="">
                </div>
                <!-- An automatic button inside slider -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>
            </div>
            <!-- A manual button to get thorugh the slides -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
        </div>
    </div><!-- End of Carousel -->
